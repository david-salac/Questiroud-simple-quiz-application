<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questiroud demo</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        body {
            width: 90%;
            max-width: 1024px;
            margin: 30px auto 30px auto;
            font-family: sans-serif;
        }
    </style>
    <!-- ============ INSERT THIS CODE TO HAVE CSS STYLE ================== -->
    <link rel="stylesheet" href="questiroud.css">
    <!-- ================================================================== -->
</head>
<body>

    <!-- INSERT THIS CODE TO BODY ON THE PLACE WHERE QUESTIONNARE SHOULD BE GENERATED -->
    <form id="questiroud"> <!-- Form for Questiroud's questionnaire -->
        <input type="hidden" name="validation" id="validation"> <!-- Field for validation (is not send to proccessor) -->
        <div id="questiroud-quiz-wrong"></div> <!-- Canvas for error messages for questionnaire -->
        <div id="questiroud-quiz"></div> <!-- Canvas for questionnaire -->
        <div id="questiroud-contact-wrong"></div> <!-- Canvas for error messages for contact -->
        <div id="questiroud-contact"></div> <!-- Canvas for filling contact information -->
        <div id="questiroud-waiting"></div> <!-- Canvas for waiting message (before receiving inputs) -->
        <div id="questiroud-response"></div> <!-- Canvas for correct (non-error) response -->
        <div id="questiroud-response-wrong"></div> <!-- Canvas for error response -->
    </form>
    <script src="questiroud.js"></script>
    <!-- ============================================================================ -->

</body>
</html>
